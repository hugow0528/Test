<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>AI Assistant</title>
    <link rel="icon" href="data:,">
    <style>
        :root {
            --body-bg: #f5f5f5;
            --chat-bg: #ffffff;
            --user-msg-bg: #dcf8c6;
            --ai-msg-bg: #f1f0f0;
            --error-msg-bg: #ffebee;
            --text-color: #333;
            --header-bg: #075e54;
            --header-text-color: #ffffff;
            --input-bg: #ffffff;
            --send-btn-bg: #128c7e;
            --send-btn-color: #ffffff;
            --border-color: #e0e0e0;
        }

        /* --- MOBILE RESPONSIVE IMPROVEMENT --- */
        /* Prevents scrolling issues on the main page */
        html, body {
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        body {
            background-color: var(--body-bg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            /* --- MOBILE RESPONSIVE IMPROVEMENT --- */
            /* Use 100% height to fill the parent (body) */
            height: 100%;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
            background: var(--chat-bg);

            /* --- MOBILE RESPONSIVE IMPROVEMENT --- */
            /* Adds padding at the bottom to avoid OS navigation bars (e.g., iPhone home bar) */
            padding-bottom: env(safe-area-inset-bottom);
        }

        .chat-header {
            background-color: var(--header-bg);
            color: var(--header-text-color);
            padding: 1.2rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Prevents header from shrinking */
        }
        .chat-header .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: var(--header-bg);
        }
        .chat-box {
            flex-grow: 1; /* This is key for the chat area to fill available space */
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            display: flex;
            align-items: flex-end;
            max-width: 85%;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message .icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--send-btn-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        .message .text {
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 0.95rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .message.user .text { background-color: var(--user-msg-bg); margin-left: 10px; border-bottom-right-radius: 4px; }
        .message.ai { align-self: flex-start; }
        .message.ai .icon { background-color: var(--header-bg); }
        .message.ai .text { background-color: var(--ai-msg-bg); margin-right: 10px; border-bottom-left-radius: 4px; }
        .message.error .text { background-color: var(--error-msg-bg); color: #c62828; }
        .message.typing { color: #aaa; font-style: italic; }
        .message.typing .icon { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: #f0f0f0;
            flex-shrink: 0; /* Prevents input area from shrinking */
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input input[type="text"]:focus { border-color: var(--send-btn-bg); }
        .chat-input button {
            background-color: var(--send-btn-bg);
            color: var(--send-btn-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .chat-input button:hover { background-color: #106a5f; }
        
        .chat-input button#upload-btn {
            background-color: #f0f0f0;
            color: #075e54;
            margin-right: 10px;
            margin-left: 0;
        }
        .chat-input button#upload-btn:hover { background-color: #e0e0e0; }

        /* --- MOBILE RESPONSIVE IMPROVEMENT --- */
        /* On small screens, use the dynamic viewport height and remove border radius */
        @media (max-width: 600px) {
            .chat-container {
                height: 100dvh; /* Dynamic Viewport Height: adjusts for keyboard/toolbars */
                max-height: 100dvh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">AI</div>
            <span>AI Assistant</span>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message ai">
                <div class="icon">AI</div>
                <div class="text">Hello! I'm your secure AI Assistant. You can send me text or upload an image to recognize text.</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="file" id="image-input" accept="image/jpeg, image/png" style="display: none;">
            <button id="upload-btn" aria-label="Upload Image">üñºÔ∏è</button>
            <input type="text" id="user-input" placeholder="Type message or upload image...">
            <button id="send-btn" aria-label="Send Message">‚ûî</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const CHAT_PROXY_URL = '/api/chat';

        const sendMessage = async () => {
            const messageText = userInput.value.trim();
            if (!messageText) return;

            displayMessage(messageText, 'user');
            userInput.value = "";
            const typingIndicator = displayTypingIndicator();

            try {
                const response = await fetch(CHAT_PROXY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || `Server responded with status: ${response.status}`);
                
                const aiResponseText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (aiResponseText) {
                    displayMessage(aiResponseText, 'ai');
                } else {
                    const blockReason = data.promptFeedback?.blockReason || "an unknown reason";
                    displayMessage(`I am unable to provide a response. (Reason: ${blockReason})`, 'ai', true);
                }
            } catch (error) {
                console.error("Frontend Text Error:", error);
                displayMessage(`An error occurred. Please try again. (Details: ${error.message})`, 'ai', true);
            } finally {
                if (typingIndicator.parentNode) chatBox.removeChild(typingIndicator);
            }
        };

        const displayMessage = (text, sender, isError = false) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            if (isError) messageElement.classList.add('error');

            const iconElement = document.createElement('div');
            iconElement.classList.add('icon');
            iconElement.textContent = sender === 'user' ? 'You' : 'AI';

            const textElement = document.createElement('div');
            textElement.classList.add('text');
            textElement.textContent = text;

            messageElement.appendChild(iconElement);
            messageElement.appendChild(textElement);
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        const displayTypingIndicator = () => {
            const typingElement = document.createElement('div');
            typingElement.classList.add('message', 'ai', 'typing');
            const iconElement = document.createElement('div');
            iconElement.classList.add('icon');
            iconElement.textContent = 'AI';
            const textElement = document.createElement('div');
            textElement.classList.add('text');
            textElement.textContent = 'AI is thinking...';
            typingElement.appendChild(iconElement);
            typingElement.appendChild(textElement);
            chatBox.appendChild(typingElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            return typingElement;
        };

        const uploadBtn = document.getElementById('upload-btn');
        const imageInput = document.getElementById('image-input');
        const RECOGNIZE_PROXY_URL = '/api/recognize';

        uploadBtn.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            displayMessage(`You've uploaded: "${file.name}"`, 'user');
            const typingIndicator = displayTypingIndicator();
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const imageBase64 = reader.result;
                try {
                    const response = await fetch(RECOGNIZE_PROXY_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ imageBase64: imageBase64 })
                    });
                    
                    // --- IMPROVED ERROR HANDLING FOR JSON PARSING ---
                    // Check if the response is actually JSON before trying to parse it
                    const contentType = response.headers.get("content-type");
                    if (!contentType || !contentType.includes("application/json")) {
                        const responseText = await response.text(); // Get the raw text (likely HTML error page)
                        throw new Error(`Expected JSON response, but got ${contentType}. Server response: ${responseText.substring(0, 100)}...`);
                    }

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || `Server responded with status: ${response.status}`);
                    
                    const recognizedText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (recognizedText) {
                        displayMessage(`Recognized Text:\n\n${recognizedText}`, 'ai');
                    } else {
                        const blockReason = data.promptFeedback?.blockReason || "an unknown reason";
                        displayMessage(`Could not recognize text. (Reason: ${blockReason})`, 'ai', true);
                    }
                } catch (error) {
                    console.error("Image Recognition Error:", error);
                    displayMessage(`Error: ${error.message}`, 'ai', true);
                } finally {
                    if (typingIndicator.parentNode) chatBox.removeChild(typingIndicator);
                    imageInput.value = '';
                }
            };
            reader.onerror = (error) => {
                console.error("File Reader Error:", error);
                displayMessage('Failed to read the selected file.', 'ai', true);
            };
        });

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>

</body>
</html>
