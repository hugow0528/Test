<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Secure AI Chat Platform</title>
    <link rel="icon" href="data:,">
    <style>
        :root {
            --body-bg: #f5f5f5;
            --chat-bg: #ffffff;
            --user-msg-bg: #dcf8c6;
            --ai-msg-bg: #f1f0f0;
            --error-msg-bg: #ffebee;
            --text-color: #333;
            --header-bg: #075e54;
            --header-text-color: #ffffff;
            --input-bg: #ffffff;
            --send-btn-bg: #128c7e;
            --send-btn-color: #ffffff;
            --border-color: #e0e0e0;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background-color: var(--header-bg); /* Darker background for the whole page */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 100%;
            height: 100%;
            height: 100dvh; /* Dynamic viewport height for mobile */
            max-width: 800px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
            background: var(--chat-bg);
        }
        .chat-header {
            background-color: var(--header-bg);
            color: var(--header-text-color);
            padding: 1.2rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            flex-shrink: 0;
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message { display: flex; align-items: flex-end; max-width: 85%; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message .icon { width: 30px; height: 30px; border-radius: 50%; background-color: var(--send-btn-bg); color: white; display: flex; justify-content: center; align-items: center; font-weight: bold; flex-shrink: 0; }
        .message .text { padding: 12px 18px; border-radius: 18px; line-height: 1.6; font-size: 0.95rem; white-space: pre-wrap; word-wrap: break-word; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .message.user .text { background-color: var(--user-msg-bg); margin-left: 10px; border-bottom-right-radius: 4px; }
        .message.ai { align-self: flex-start; }
        .message.ai .icon { background-color: var(--header-bg); }
        .message.ai .text { background-color: var(--ai-msg-bg); margin-right: 10px; border-bottom-left-radius: 4px; }
        .message.error .text { background-color: var(--error-msg-bg); color: #c62828; }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid var(--border-color);
            background-color: #f0f0f0;
            flex-shrink: 0;
            /* CRITICAL: Pushes the input area up from the device home bar */
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }
        .chat-input input[type="file"] { display: none; }
        .chat-input input[type="text"] { flex-grow: 1; border: 1px solid var(--border-color); border-radius: 25px; padding: 12px 20px; font-size: 1rem; outline: none; }
        .chat-input button { background-color: var(--send-btn-bg); color: var(--send-btn-color); border: none; border-radius: 50%; width: 50px; height: 50px; margin-left: 10px; cursor: pointer; font-size: 1.5rem; display: flex; justify-content: center; align-items: center; transition: background-color 0.3s; flex-shrink: 0; }
        .chat-input button#upload-btn { background-color: #e0e0e0; color: #333; margin-left: 0; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Gemini Assistant</div>
        <div class="chat-box" id="chat-box">
            <div class="message ai"><div class="icon">AI</div><div class="text">Hello! I'm your secure AI Assistant. How can I help you today?</div></div>
        </div>
        <div class="chat-input">
            <input type="file" id="image-input" accept="image/jpeg, image/png">
            <button id="upload-btn" aria-label="Upload Image">üñºÔ∏è</button>
            <input type="text" id="user-input" placeholder="Type message or upload image...">
            <button id="send-btn" aria-label="Send Message">‚ûî</button>
        </div>
    </div>
    <script>
        // DOM Elements
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const imageInput = document.getElementById('image-input');
        
        // API Endpoints
        const CHAT_PROXY_URL = '/api/chat';
        const RECOGNIZE_PROXY_URL = '/api/recognize';

        // --- Core Chat Logic ---
        const handleTextChat = async () => {
            const messageText = userInput.value.trim();
            if (!messageText) return;

            displayMessage(messageText, 'user');
            userInput.value = "";

            const aiMessageElement = createStreamableMessageElement();

            try {
                const response = await fetch(CHAT_PROXY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server error: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = "";

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    fullResponse += decoder.decode(value, { stream: true });
                    aiMessageElement.textContent = fullResponse + " ‚ñå"; // Add typing cursor
                }
                aiMessageElement.textContent = fullResponse; // Final text

            } catch (error) {
                console.error("Chat Error:", error);
                aiMessageElement.textContent = `An error occurred: ${error.message}`;
                aiMessageElement.parentElement.classList.add('error');
            }
        };

        // --- Image Recognition Logic ---
        const handleImageUpload = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            displayMessage(`Uploading "${file.name}"...`, 'user');
            const thinkingMessage = displayMessage('Analyzing image...', 'ai');

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                try {
                    const response = await fetch(RECOGNIZE_PROXY_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ imageBase64: reader.result })
                    });
                    
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || `Server error: ${response.status}`);
                    }
                    
                    thinkingMessage.textContent = data.text; // Update with recognized text
                } catch (error) {
                    console.error("Image Recognition Error:", error);
                    thinkingMessage.textContent = `Failed to process image: ${error.message}`;
                    thinkingMessage.parentElement.classList.add('error');
                } finally {
                    imageInput.value = ''; // Reset for next upload
                }
            };
            reader.onerror = () => {
                thinkingMessage.textContent = 'Error reading the image file.';
                thinkingMessage.parentElement.classList.add('error');
            };
        };

        // --- UI Helper Functions ---
        const displayMessage = (text, sender, isError = false) => {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message', sender);
            if(isError) messageWrapper.classList.add('error');
            
            const icon = document.createElement('div');
            icon.className = 'icon';
            icon.textContent = sender === 'user' ? 'You' : 'AI';

            const textElem = document.createElement('div');
            textElem.className = 'text';
            textElem.textContent = text;
            
            messageWrapper.append(icon, textElem);
            chatBox.appendChild(messageWrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
            return textElem; // Return the text element for updates
        };

        const createStreamableMessageElement = () => {
            return displayMessage("‚ñå", 'ai'); // Start with just a cursor
        };

        // --- Event Listeners ---
        sendBtn.addEventListener('click', handleTextChat);
        userInput.addEventListener('keypress', (e) => e.key === 'Enter' && handleTextChat());
        uploadBtn.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', handleImageUpload);

    </script>
</body>
</html>
