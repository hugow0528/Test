<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Pro</title>

    <!-- 引入外部資源 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- 用於解析 Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script> <!-- 用於過濾 HTML，防止 XSS 攻擊 -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script> <!-- 用於提供高質素圖標 -->

    <style>
        /* --- 1. 設計系統：顏色、字體、間距 (基於你嘅 UI 指南) --- */
        :root {
            --primary-color: #007AFF; /* 主題色 (Apple Blue) */
            --primary-color-light: #e5f2ff;
            --background-color: #f4f7f9; /* 背景色，更柔和 */
            --surface-color: #ffffff;    /* 組件表面顏色，例如卡片 */
            --text-primary: #1d1d1f;      /* 主要文字顏色 (接近黑色) */
            --text-secondary: #6e6e73;    /* 次要文字顏色 (灰色) */
            --border-color: #e1e4e8;      /* 邊框顏色 */
            --error-color: #d7263d;
            --error-background: #ffebee;

            --user-message-bg: var(--primary-color);
            --user-message-text: #ffffff;
            --ai-message-bg: #e9eaec;
            --ai-message-text: var(--text-primary);

            --header-height: 70px;
            --input-area-height: 80px;
            --border-radius-md: 12px;
            --border-radius-lg: 20px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
        }

        /* --- 2. 基礎同佈局設計 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 800px; /* 限制最大寬度以提高可讀性 */
            height: 100%;
            max-height: 95vh;
            background: var(--surface-color);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- 3. 組件設計 (Header, Chat Box, Message Bubbles) --- */
        .chat-header {
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-lg);
            height: var(--header-height);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .chat-header .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: var(--spacing-md);
        }

        .chat-header .avatar i {
            font-size: 24px;
            color: white;
        }

        .chat-header .info h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .chat-header .info p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .chat-box {
            flex-grow: 1;
            padding: var(--spacing-lg);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-md);
            max-width: 85%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--ai-message-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
        }
        
        .message.user .avatar {
            background: var(--user-message-bg);
            color: var(--user-message-text);
        }

        .message-content {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .message-text {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-lg);
            line-height: 1.6;
        }
        
        .message.user .message-text {
            background: var(--user-message-bg);
            color: var(--user-message-text);
            border-top-right-radius: var(--spacing-xs);
        }

        .message.ai .message-text {
            background: var(--ai-message-bg);
            color: var(--ai-message-text);
            border-top-left-radius: var(--spacing-xs);
        }

        .message.error .message-text {
            background-color: var(--error-background);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .message-actions {
            display: none; /* 預設隱藏 */
            align-self: flex-end;
            margin-top: var(--spacing-sm);
        }

        .message.ai:hover .message-actions {
            display: block; /* 滑鼠移過 AI 訊息時顯示 */
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            padding: var(--spacing-xs);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .action-btn:hover {
            background-color: var(--ai-message-bg);
            color: var(--text-primary);
        }

        .action-btn i {
            font-size: 20px;
        }
        
        /* --- 4. Markdown 格式渲染樣式 --- */
        .message-text h1, .message-text h2, .message-text h3 { margin: 16px 0 8px; font-weight: 600; }
        .message-text p { margin-bottom: 8px; }
        .message-text ul, .message-text ol { margin: 0 0 8px 24px; }
        .message-text li { margin-bottom: 4px; }
        .message-text code {
            font-family: 'SF Mono', 'Fira Code', 'Menlo', monospace;
            background: rgba(0,0,0,0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .message.user .message-text code { background: rgba(255,255,255,0.2); }
        .message-text pre {
            background-color: #2d2d2d;
            color: #f1f1f1;
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            margin-bottom: 8px;
            overflow-x: auto;
        }
        .message-text pre code { background: none; padding: 0; }

        /* --- 5. 輸入區域設計 --- */
        .chat-input-area {
            flex-shrink: 0;
            padding: var(--spacing-md) var(--spacing-lg);
            border-top: 1px solid var(--border-color);
            background: var(--surface-color);
        }
        
        .chat-input-wrapper {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            background-color: var(--background-color);
            border-radius: var(--border-radius-lg);
            padding: 0 var(--spacing-sm);
        }
        
        .chat-input-wrapper:focus-within {
             box-shadow: 0 0 0 2px var(--primary-color-light);
        }

        #user-input {
            flex-grow: 1;
            border: none;
            background: none;
            padding: var(--spacing-md);
            font-size: 16px;
            outline: none;
            color: var(--text-primary);
        }
        
        .input-btn {
            background: none;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }
        
        .input-btn i { font-size: 24px; }
        .input-btn:hover { background-color: var(--primary-color-light); color: var(--primary-color); }

        #send-btn {
            background-color: var(--primary-color);
            color: white;
        }
        #send-btn:hover { background-color: #0062cc; }

        /* 隱藏原生檔案上傳 input */
        #file-input { display: none; }
        
        /* --- 6. 響應式設計 (Responsive Design) --- */
        @media (max-width: 800px) {
            .chat-container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <div class="avatar"><i class="ph-fill ph-sparkle"></i></div>
            <div class="info">
                <h1>AI Assistant Pro</h1>
                <p>Online</p>
            </div>
        </header>

        <main class="chat-box" id="chat-box">
            <!-- 初始歡迎訊息 -->
            <div class="message ai">
                <div class="avatar"><i class="ph-bold ph-robot"></i></div>
                <div class="message-content">
                    <div class="message-text">你好！我係你嘅 AI 助手。你可以問我問題、叫我總結文章，或者上傳圖片畀我分析。</div>
                </div>
            </div>
        </main>

        <footer class="chat-input-area">
            <div class="chat-input-wrapper">
                <input type="file" id="file-input" accept="image/*">
                <button class="input-btn" id="upload-btn" aria-label="Upload file" title="Upload file">
                    <i class="ph-bold ph-paperclip"></i>
                </button>
                <input type="text" id="user-input" placeholder="輸入訊息...">
                <button class="input-btn" id="send-btn" aria-label="Send message" title="Send message">
                    <i class="ph-bold ph-paper-plane-right"></i>
                </button>
            </div>
        </footer>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        
        const CHAT_PROXY_URL = '/api/chat';
        const RECOGNIZE_PROXY_URL = '/api/recognize';

        // --- 主要功能：發送文字訊息 ---
        const sendMessage = async () => {
            const messageText = userInput.value.trim();
            if (!messageText) return;
            
            displayMessage(messageText, 'user');
            userInput.value = "";
            displayTypingIndicator();

            try {
                const response = await fetch(CHAT_PROXY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });
                
                removeTypingIndicator();
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || `Server Error: ${response.status}`);
                
                const aiResponseText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (aiResponseText) {
                    displayMessage(aiResponseText, 'ai');
                } else {
                    handleBlockedResponse(data);
                }
            } catch (error) {
                handleError(error);
            }
        };

        // --- 新功能：處理檔案上傳 ---
        const handleFileUpload = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            displayMessage(`你已上傳檔案： "${file.name}"`, 'user');
            displayTypingIndicator();
            
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                try {
                    const response = await fetch(RECOGNIZE_PROXY_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ imageBase64: reader.result })
                    });

                    removeTypingIndicator();
                    const data = await response.json();

                    if (!response.ok) throw new Error(data.error || `Server Error: ${response.status}`);
                    
                    const recognizedText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (recognizedText) {
                        displayMessage(recognizedText, 'ai');
                    } else {
                        handleBlockedResponse(data);
                    }
                } catch (error) {
                    handleError(error);
                } finally {
                    fileInput.value = ''; // 重置 input，方便下次上傳相同檔案
                }
            };
             reader.onerror = () => handleError(new Error('無法讀取檔案。'));
        };

        // --- UI 顯示邏輯 ---
        const displayMessage = (text, sender, isError = false) => {
            const messageId = `msg-${Date.now()}`;
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            if (isError) messageDiv.classList.add('error');
            
            const avatarContent = sender === 'user' ? '你' : '<i class="ph-bold ph-robot"></i>';
            const copyButton = sender === 'ai' && !isError
                ? `<div class="message-actions">
                       <button class="action-btn copy-btn" title="複製內容" onclick="copyToClipboard('${messageId}')">
                           <i class="ph ph-copy"></i>
                       </button>
                   </div>`
                : '';

            messageDiv.innerHTML = `
                <div class="avatar">${avatarContent}</div>
                <div class="message-content">
                    <div class="message-text" id="${messageId}"></div>
                    ${copyButton}
                </div>
            `;

            const textElement = messageDiv.querySelector('.message-text');
            if (sender === 'ai') {
                // 核心功能：解析 Markdown 並安全地插入 HTML
                const unsafeHtml = marked.parse(text);
                textElement.innerHTML = DOMPurify.sanitize(unsafeHtml);
            } else {
                textElement.textContent = text;
            }
            
            chatBox.appendChild(messageDiv);
            scrollToBottom();
        };
        
        const displayTypingIndicator = () => {
            if (document.getElementById('typing-indicator')) return; // 防止重複
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.classList.add('message', 'ai');
            typingDiv.innerHTML = `
                <div class="avatar"><i class="ph-bold ph-robot"></i></div>
                <div class="message-content">
                    <div class="message-text">AI 正在思考中...</div>
                </div>
            `;
            chatBox.appendChild(typingDiv);
            scrollToBottom();
        };

        const removeTypingIndicator = () => {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        };

        // --- 輔助同錯誤處理功能 ---
        const scrollToBottom = () => chatBox.scrollTop = chatBox.scrollHeight;

        const handleError = (error) => {
            console.error("處理時發生錯誤:", error);
            removeTypingIndicator();
            displayMessage(`發生錯誤：${error.message}`, 'ai', true);
        };
        
        const handleBlockedResponse = (data) => {
            const reason = data.promptFeedback?.blockReason || "未知原因";
            handleError(new Error(`AI 無法回應，可能因為內容安全設定。原因：${reason}`));
        };

        // 核心功能：複製到剪貼簿
        window.copyToClipboard = (elementId) => {
            const textElement = document.getElementById(elementId);
            const copyBtn = textElement.closest('.message-content').querySelector('.copy-btn');
            
            navigator.clipboard.writeText(textElement.innerText).then(() => {
                // 提供即時反饋
                const icon = copyBtn.querySelector('i');
                icon.classList.remove('ph-copy');
                icon.classList.add('ph-fill', 'ph-check');
                copyBtn.title = '已複製！';
                
                setTimeout(() => {
                    icon.classList.remove('ph-fill', 'ph-check');
                    icon.classList.add('ph-copy');
                    copyBtn.title = '複製內容';
                }, 2000);
            }).catch(err => console.error('複製失敗: ', err));
        };

        // --- 事件監聽器 ---
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);
    </script>
</body>
</html>```
